<script type="text/javascript">
  RED.nodes.registerType('remote-credential',{
      category: 'config',
      defaults: {
          email: {value:"user@domain.com",required:true},
          password: {value:"password",required:true},
      },
      label: function() {
          return "credentials for " + this.email;
      }
  });
</script>

<script type="text/html" data-template-name="remote-credential">
  <div class="form-row">
      <label for="node-config-input-email"><i class="fa fa-bookmark"></i> Email</label>
      <input type="text" id="node-config-input-email">
  </div>
  <div class="form-row">
      <label for="node-config-input-password"><i class="fa fa-bookmark"></i> Password</label>
      <input type="text" id="node-config-input-password">
  </div>
</script>


<script type="text/javascript">
  RED.nodes.registerType("melcloud-device", {
    category: "input",
    color: "#ffcc66",
    defaults: {
      server: {value:"", type:"remote-credential", required: true},
      buildingid: { value:"", required: true },
      deviceid: { value:"" , required: true},
      power: { value:"", required: false}, 
      settemperature: { value:"", required: false, validate: RED.validators.number() }

    },
    inputs: 1,
    outputs: 1,
    icon: "feed.png",
    label: function() {
      return "melcloud-deviceid " + this.deviceid ;
    }
  });
</script>

<script type="text/x-red" data-template-name="melcloud-device">
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-globe"></i> Credentials</label>
        <input type="text" id="node-input-server" />
    </div>
    <div class="form-row">
        <label for="node-input-buildingid"><i class="fa fa-terminal"></i> BuildingID</label>
        <input type="text" id="node-input-buildingid" />
    </div>
    <div class="form-row">
      <label for="node-input-deviceid"><i class="fa fa-terminal"></i> DeviceID</label>
      <input type="text" id="node-input-deviceid" />
  </div>
  <div class="form-row">
    <label for="node-input-power"><i class="fa fa-terminal"></i> Power</label>
    <select id="node-input-power">
      <option value="on">On</option>
      <option value="off">Off</option>
   </select>
  </div>
  <div class="form-row">
    <label for="node-input-settemperature"><i class="fa fa-terminal"></i> Set Temperature</label>
    <input type="text" id="node-input-settemperature" />
  </div>
</script>



<script type="text/javascript">
  RED.nodes.registerType("melcloud-connect", {
    category: "input",
    color: "#ffcc66",
    defaults: {
      server: {value:"", type:"remote-credential", required: true},
      command: { value:"" },
    },

<script type="text/x-red" data-template-name="melcloud-connect">

        </select>
